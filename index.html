<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">
  var map;

  function initMap(){
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 40.7413549, lng: -73.9980244},
      zoom: 13
    });
    var tribeca = {lat: 40.719526, lng: -74.0089934};
    var marker = new google.maps.Marker({
      position: tribeca,
      map: map,
      title: "First Marker!"
    });
  }
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg3-tN47t2OBiS1OxMokUYEtJHvWZK6uM&callback=initMap"></script>
</body>
</html>
